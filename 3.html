<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loco Otro | Immersive Membership Recap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #a62626;
            --cream: #f2ebe3;
            --green: #00ff00; /* High-contrast green from storyboard */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--red);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- THE STICKY 360 BACKGROUND --- */
        .video-viewport {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #c42e2e 0%, #a62626 100%);
        }

        .video-360-placeholder {
            width: 85vw;
            height: 75vh;
            background: url('https://images.unsplash.com/photo-1550966841-3ee7adac1661?auto=format&fit=crop&q=80&w=1200') center;
            background-size: cover;
            border-radius: 40px;
            filter: sepia(0.6) brightness(0.6) contrast(1.2);
            opacity: 0.6;
            transition: transform 0.1s ease-out;
        }

        .floating-text {
            position: absolute;
            font-size: 10vw;
            font-weight: 900;
            color: white;
            opacity: 0.15;
            letter-spacing: -5px;
        }

        /* --- SCROLL SECTIONS --- */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* --- DETAILED VECTOR OVERLAYS --- */
        .overlay-container {
            position: relative;
            width: 350px;
            height: 350px;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .in-view .overlay-container { opacity: 1; transform: scale(1) translateY(0); }

        .green-label {
            background: var(--green);
            color: black;
            font-weight: 900;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-top: 30px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }

        /* --- FOOTER --- */
        footer {
            background: white;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .footer-link {
            text-decoration: none;
            color: black;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 8px 15px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .footer-link:hover { border-color: black; transform: translateY(-3px); }

        .social-row { display: flex; gap: 20px; }
        .circle-btn {
            width: 45px; height: 45px;
            background: black;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .circle-btn:hover { transform: scale(1.4) rotate(10deg); background: var(--red); }

    </style>
</head>
<body>

    <div class="video-viewport">
        <div class="floating-text" style="top: 10%; left: 5%;">2025</div>
        <div class="video-360-placeholder" id="bg-video"></div>
        <div class="floating-text" style="bottom: 10%; right: 5%;">RECAP</div>
    </div>

    <section>
        <div class="overlay-container">
            <svg viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M40 150 C 30 140, 30 100, 45 80 C 50 60, 65 40, 80 45 C 90 50, 95 70, 95 90 L85 140 Z" fill="#E8C3A9" stroke="#5a2e2e"/>
                <path d="M260 150 C 270 140, 270 100, 255 80 C 250 60, 235 40, 220 45 C 210 50, 205 70, 205 90 L215 140 Z" fill="#E8C3A9" stroke="#5a2e2e"/>
                <path d="M95 90 C 110 80, 130 90, 120 110" stroke="#5a2e2e" stroke-width="2"/>
                <path d="M205 90 C 190 80, 170 90, 180 110" stroke="#5a2e2e" stroke-width="2"/>
                <rect x="135" y="95" width="30" height="8" fill="white" rx="4"/>
            </svg>
        </div>
        <div class="green-label">Quickie in the Kitchen</div>
    </section>

    <section>
        <div class="overlay-container">
            <svg viewBox="0 0 200 200">
                <path d="M100 20 L115 70 L170 75 L125 110 L145 170 L100 135 L55 170 L75 110 L30 75 L85 70 Z" fill="black" />
                <path d="M100 0 L100 90 M90 0 L90 85 M110 0 L110 85" stroke="white" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="green-label">200% Off Every Time You Dine</div>
    </section>

    <section>
        <div class="overlay-container">
            <svg viewBox="0 0 200 200" fill="white">
                <circle cx="60" cy="80" r="18"/>
                <circle cx="140" cy="80" r="18"/>
                <path d="M40 160 L160 160 L150 110 L50 110 Z" />
            </svg>
        </div>
        <div class="green-label">Special Celebration</div>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="#" class="footer-link">Instagram</a>
            <a href="#" class="footer-link">Phone</a>
            <a href="#" class="footer-link">Email</a>
            <a href="#" class="footer-link">Membership</a>
            <a href="#" class="footer-link">Location</a>
        </div>
        <div class="social-row">
            <div class="circle-btn">ig</div>
            <div class="circle-btn">in</div>
            <div class="circle-btn">wa</div>
            <div class="circle-btn">üìç</div>
        </div>
    </footer>

    <script>
        // Use Intersection Observer for scroll triggers
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('section').forEach(sec => observer.observe(sec));

        // Parallax depth for the background "360 video"
        window.addEventListener('scroll', () => {
            const scrollVal = window.pageYOffset;
            const video = document.getElementById('bg-video');
            video.style.transform = `rotate(${scrollVal * 0.03}deg) scale(${1 + scrollVal * 0.0001})`;
        });
    </script>
</body>
</html>
