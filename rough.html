<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO OTRO | The Immersive Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --morning-bg: #f9f9f7;
            --night-bg: #1a1a1a;
            --yellow: #f4d03f;
            --red: #a62626;
            --text-color: #1a1a1a;
            --bg-current: var(--morning-bg);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-current);
            color: var(--text-color);
            transition: background-color 1.2s ease, color 1.2s ease; /* Change 2: Color Transition */
            overflow-x: hidden;
        }

        /* --- THE TIME-BASED HERO [Change 1] --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; line-height: 1.1; max-width: 800px; }
        .time-label { position: absolute; top: 40px; left: 10%; font-weight: 900; letter-spacing: 5px; opacity: 0.3; }

        /* --- LOCONESS SIDEBAR --- */
        .loconess-sidebar {
            position: fixed;
            top: 0; right: 0; bottom: 0;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0;
            border-left: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .sidebar-track { height: 40%; width: 1px; background: rgba(0,0,0,0.1); position: relative; }
        .sidebar-marker {
            position: absolute; width: 12px; height: 12px;
            background: var(--yellow); border-radius: 50%;
            left: -6px; transition: top 0.1s linear;
        }
        .sidebar-text { writing-mode: vertical-rl; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 2px; color: #999; }

        /* --- BOUTIQUE SECTIONS --- */
        section { padding: 120px 10%; display: flex; align-items: center; gap: 80px; min-height: 80vh; }
        .section-reverse { flex-direction: row-reverse; }
        .img-box { flex: 1.2; height: 500px; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .text-box { flex: 1; }
        .yellow-tag { background: var(--yellow); padding: 5px 15px; font-weight: 900; font-size: 0.8rem; display: inline-block; margin-bottom: 20px; color: black; }

        /* --- MAGNETIC FOOTER [Change 3] --- */
        footer {
            background: white;
            padding: 80px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
        }

        .social-icons { display: flex; gap: 30px; }
        .icon-wrap {
            width: 50px; height: 50px;
            background: black; color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-out; /* Magnetic transition */
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            section { flex-direction: column; padding: 60px 20px; text-align: center; }
            .hero h1 { font-size: 2.2rem; }
            .loconess-sidebar { width: 50px; }
            .img-box { height: 300px; width: 100%; }
        }

        /* Theme States */
        body.night-mode { background-color: var(--night-bg); color: white; }
        body.night-mode .loconess-sidebar { border-color: rgba(255,255,255,0.1); }
        body.night-mode .sidebar-track { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body id="main-body">

    <div class="hero" id="hero-section">
        <div class="time-label" id="current-time-label">MORNING</div>
        <h1 id="hero-title">coffee and pastries by morning.</h1>
        <a href="#" style="color: var(--red); font-weight: 700; margin-top: 20px;">View Menu</a>
    </div>

    <aside class="loconess-sidebar">
        <span>☼</span>
        <div class="sidebar-track"><div class="sidebar-marker" id="marker"></div></div>
        <div class="sidebar-text">Increase of Loconess</div>
        <span>☾</span>
    </aside>

    <section id="breakfast">
        <div class="img-box"><img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=800"></div>
        <div class="text-box">
            <span class="yellow-tag">Breakfast</span>
            <p>From 10:00. Start your day with specialty brews.</p>
        </div>
    </section>

    <section class="section-reverse" id="drinks">
        <div class="img-box"><img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=800"></div>
        <div class="text-box">
            <span class="yellow-tag">Cocktails</span>
            <p>As evening settles, the bar finds a new rhythm.</p>
        </div>
    </section>

    <footer id="footer">
        <div style="font-weight: 800; font-size: 0.7rem; text-transform: uppercase;">Instagram / Phone / Email</div>
        <div class="social-icons">
            <div class="icon-wrap magnetic">ig</div>
            <div class="icon-wrap magnetic">in</div>
            <div class="icon-wrap magnetic">wa</div>
        </div>
    </footer>

    <script>
        // 1. TIME-BASED CHANGE
        function updateTimeTheme() {
            const hour = new Date().getHours();
            const title = document.getElementById('hero-title');
            const label = document.getElementById('current-time-label');
            const hero = document.getElementById('hero-section');

            if (hour >= 6 && hour < 18) {
                title.innerText = "coffee and pastries by morning.";
                label.innerText = "MORNING";
                hero.style.backgroundImage = "url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=1200')";
            } else {
                title.innerText = "snacks and cocktails as the day flows.";
                label.innerText = "NIGHT";
                hero.style.backgroundImage = "url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=1200')";
                document.body.classList.add('night-mode');
            }
        }

        // 2. SCROLL COLOR CHANGE & SIDEBAR
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            document.getElementById('marker').style.top = (scrollPercent * 100) + "%";

            // Trigger color shift when reaching drinks section
            const drinksTop = document.getElementById('drinks').offsetTop;
            if (window.scrollY > drinksTop - 400) {
                document.body.classList.add('night-mode');
            } else {
                // Only remove if it's not actually night time
                if (new Date().getHours() < 18) document.body.classList.remove('night-mode');
            }
        });

        // 3. MAGNETIC CURSOR FOOTER
        document.querySelectorAll('.magnetic').forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translate(0px, 0px)';
            });
        });

        updateTimeTheme();
    </script>
</body>
</html>
