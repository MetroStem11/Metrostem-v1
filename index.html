<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y6E0V9LJLR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Y6E0V9LJLR');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetroSTEM | Periodic Table Mission</title>
    <style>
        :root { --primary: #38bdf8; --bg: #020617; --surface: #0f172a; --text: #f8fafc; }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        #app-wrapper { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; padding: 10px; flex-grow: 1; }
        
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .score-box { background: var(--surface); padding: 5px 15px; border-radius: 20px; border: 1px solid #1e293b; font-weight: 600; font-family: monospace; }
        
        canvas { background: #000; border-radius: 12px; border: 2px solid #1e293b; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5); width: 100%; max-width: 380px; aspect-ratio: 1/1; }
        
        #controls-row { width: 100%; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        
        .dpad { display: grid; grid-template-columns: repeat(3, 45px); grid-template-rows: repeat(2, 45px); gap: 8px; }
        .btn { background: var(--surface); border: 1px solid #334155; border-radius: 10px; color: white; font-size: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #1e293b; transition: transform 0.1s; }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #1e293b; }
        .up { grid-column: 2; } .left { grid-column: 1; } .down { grid-column: 2; } .right { grid-column: 3; }
        
        .action-area { display: flex; flex-direction: column; align-items: center; gap: 15px; flex-grow: 1; }
        #start-btn { background: var(--primary); color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; font-size: 16px; width: 120px; cursor: pointer; }
        .speed-control { width: 100px; }
        
        #fact-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2,6,23,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; text-align: center; }
        .fact-card { background: var(--surface); border: 2px solid var(--primary); border-radius: 20px; padding: 30px; max-width: 320px; width: 100%; }
        .fact-sym { font-size: 48px; font-weight: 900; color: var(--primary); margin-bottom: 5px; }
        .fact-name { font-size: 20px; font-weight: 600; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        .fact-text { font-size: 15px; color: #94a3b8; line-height: 1.5; }

        footer { margin-top: 40px; padding: 20px 0; border-top: 1px solid #1e293b; background-color: #020617; text-align: center; width: 100%; }
        .footer-links a { color: var(--primary); text-decoration: none; font-size: 13px; margin: 0 10px; font-weight: 500; }
        .footer-copy { color: #64748b; font-size: 11px; margin: 8px 0 0 0; }
        .footer-contact { color: #475569; font-size: 10px; margin: 2px 0 0 0; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <header>
        <div class="logo">METROSTEM</div>
        <div class="score-box">CHAIN: <span id="score">0</span></div>
    </header>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="controls-row">
        <div class="dpad">
            <button class="btn up" onclick="changeDir('up')">▲</button>
            <button class="btn left" onclick="changeDir('left')">◀</button>
            <button class="btn down" onclick="changeDir('down')">▼</button>
            <button class="btn right" onclick="changeDir('right')">▶</button>
        </div>

        <div class="action-area">
            <button id="start-btn" onclick="toggleGame()">MISSION</button>
            <input type="range" class="speed-control" id="speed" min="50" max="200" value="120" dir="rtl">
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="guide.html">Study Guide</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
        <p class="footer-copy">© 2026 MetroSTEM. Built for Future Scientists.</p>
        <p class="footer-contact">Contact: metrostemgame@gmail.com</p>
    </footer>
</div>

<div id="fact-overlay">
    <div class="fact-card">
        <div class="fact-sym" id="f-sym">H</div>
        <div class="fact-name" id="f-name">Hydrogen</div>
        <p class="fact-text" id="f-text">The most abundant chemical substance in the Universe.</p>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const elements = [
        {s:"H", n:"Hydrogen", c:"#38bdf8", f:"Most abundant element in the universe."},
        {s:"He", n:"Helium", c:"#fbbf24", f:"The second lightest and second most abundant element."},
        {s:"Li", n:"Lithium", c:"#f87171", f:"The lightest metal and the lightest solid element."},
        {s:"Be", n:"Beryllium", c:"#a3e635", f:"Commonly found in gemstones like emeralds."},
        {s:"B", n:"Boron", c:"#818cf8", f:"Crucial for the cell walls of all plants."},
        {s:"C", n:"Carbon", c:"#94a3b8", f:"The basis of all known life on Earth."},
        {s:"N", n:"Nitrogen", c:"#60a5fa", f:"Makes up about 78% of Earth's atmosphere."},
        {s:"O", n:"Oxygen", c:"#f472b6", f:"Highly reactive nonmetal and oxidizing agent."}
    ];

    let snake = [{x: 200, y: 200}], food = {x: 100, y: 100}, dir = "right", idx = 0, running = false, tailCol = [], tailSym = [];

    function spawnFood() {
        food.x = Math.floor(Math.random() * 20) * 20;
        food.y = Math.floor(Math.random() * 20) * 20;
    }

    function toggleGame() {
        if (!running) {
            running = true;
            document.getElementById("start-btn").innerText = "ABORT";
            // GA Event: Game Started
            gtag('event', 'game_start', { 'event_category': 'Engagement', 'event_label': 'Metro Mission' });
            gameLoop();
        } else {
            location.reload();
        }
    }

    function changeDir(d) {
        if (d === "up" && dir !== "down") dir = "up";
        if (d === "down" && dir !== "up") dir = "down";
        if (d === "left" && dir !== "right") dir = "left";
        if (d === "right" && dir !== "left") dir = "right";
    }

    function gameLoop() {
        if (!running) return;
        
        let head = { ...snake[0] };
        if (dir === "up") head.y -= 20;
        if (dir === "down") head.y += 20;
        if (dir === "left") head.x -= 20;
        if (dir === "right") head.x += 20;

        if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.some(s => s.x === head.x && s.y === head.y)) {
            // GA Event: Game Over
            gtag('event', 'game_over', { 'final_score': snake.length - 1, 'last_element': elements[idx].n });
            alert("Mission Failed! Final Atomic Chain: " + (snake.length - 1));
            location.reload();
            return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            // GA Event: Element Collected
            gtag('event', 'element_collected', { 'element_name': elements[idx].n, 'score': snake.length });
            
            tailCol.push(elements[idx].c);
            tailSym.push(elements[idx].s);
            showFact(elements[idx]);
            idx = (idx + 1) % elements.length;
            spawnFood();
            document.getElementById("score").innerText = snake.length - 1;
        } else {
            snake.pop();
        }

        render();
        setTimeout(gameLoop, 250 - document.getElementById("speed").value);
    }

    function showFact(el) {
        running = false;
        document.getElementById("f-sym").innerText = el.s;
        document.getElementById("f-name").innerText = el.n;
        document.getElementById("f-text").innerText = el.f;
        document.getElementById("fact-overlay").style.display = "flex";
        setTimeout(() => {
            document.getElementById("fact-overlay").style.display = "none";
            running = true;
            gameLoop();
        }, 1200);
    }

    function render() {
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, 400, 400);
        
        // Draw Element (Food)
        ctx.fillStyle = elements[idx].c; ctx.fillRect(food.x, food.y, 20, 20);
        ctx.fillStyle = "#000"; ctx.font = "bold 13px Arial"; ctx.textAlign = "center";
        ctx.fillText(elements[idx].s, food.x + 10, food.y + 15);

        snake.forEach((p, i) => {
            if (i === 0) {
                // METRO TRAIN HEAD
                ctx.fillStyle = "#cbd5e1"; ctx.fillRect(p.x, p.y, 19, 19);
                ctx.fillStyle = "#0f172a"; // Windshield
                if (dir === 'right') ctx.fillRect(p.x + 12, p.y + 2, 5, 15);
                else if (dir === 'left') ctx.fillRect(p.x + 2, p.y + 2, 5, 15);
                else if (dir === 'up') ctx.fillRect(p.x + 2, p.y + 2, 15, 5);
                else if (dir === 'down') ctx.fillRect(p.x + 2, p.y + 12, 15, 5);
                ctx.fillStyle = "#fef08a"; // Lights
                if (dir === 'right') { ctx.fillRect(p.x+15, p.y+3, 3, 3); ctx.fillRect(p.x+15, p.y+13, 3, 3); }
                else if (dir === 'left') { ctx.fillRect(p.x+1, p.y+3, 3, 3); ctx.fillRect(p.x+1, p.y+13, 3, 3); }
            } else {
                ctx.fillStyle = tailCol[i-1] || "#334155";
                ctx.fillRect(p.x, p.y, 19, 19);
                ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.font = "bold 9px Arial";
                ctx.fillText(tailSym[i-1] || "", p.x + 10, p.y + 14);
            }
        });
    }
    render();
</script>
</body>
</html>
