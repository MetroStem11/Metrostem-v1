<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetroSTEM | Periodic Table Snake</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #2563eb;
            --bg: #020617;
            --surface: #0f172a;
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        #app-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .brand-header {
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        .brand-name span { color: var(--text); }

        #game-board {
            position: relative;
            background: #000;
            border: 3px solid var(--surface);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 13px;
        }

        #info-panel {
            background: var(--surface);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .element-name { color: var(--primary); font-weight: 800; font-size: 18px; margin-bottom: 4px; }
        .element-fact { color: var(--muted); font-size: 13px; line-height: 1.4; }

        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            margin-bottom: 25px;
            transition: transform 0.1s;
        }

        .btn-main:active { transform: scale(0.98); }

        /* MOBILE CONTROLS */
        .d-pad {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .ctrl-btn {
            width: 65px;
            height: 65px;
            background: var(--surface);
            border: 2px solid #334155;
            color: var(--primary);
            border-radius: 18px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active { background: var(--primary); color: white; border-color: var(--primary); }

        .progress-wrap {
            width: 100%;
            height: 6px;
            background: #1e293b;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
    </style>
</head>
<body>

<div id="app-container">
    <div class="brand-header">
        <h1 class="brand-name">METRO<span>STEM</span></h1>
        <p style="color: var(--muted); font-size: 12px; margin: 5px 0;">Mission: Atomic Mastery</p>
    </div>

    <div class="progress-wrap"><div id="progress-fill"></div></div>

    <div id="game-board">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div id="info-panel">
        <div id="name-display" class="element-name">SYSTEM READY</div>
        <div id="fact-display" class="element-fact">Capture elements in sequence to build your atomic chain.</div>
    </div>

    <button id="start-btn" class="btn-main">START MISSION</button>

    <div class="d-pad">
        <button class="ctrl-btn" style="grid-area: up" onmousedown="setDir('up')" ontouchstart="setDir('up')">▲</button>
        <button class="ctrl-btn" style="grid-area: left" onmousedown="setDir('left')" ontouchstart="setDir('left')">◀</button>
        <button class="ctrl-btn" style="grid-area: right" onmousedown="setDir('right')" ontouchstart="setDir('right')">▶</button>
        <button class="ctrl-btn" style="grid-area: down" onmousedown="setDir('down')" ontouchstart="setDir('down')">▼</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const nameLabel = document.getElementById('name-display');
    const factLabel = document.getElementById('fact-display');
    const progBar = document.getElementById('progress-fill');

    const elements = [
        {s: "H", n: "Hydrogen", c: "#f87171", f: "The most abundant element in the universe."},
        {s: "He", n: "Helium", c: "#c084fc", f: "Noble gas used in balloons and high-tech cooling."},
        {s: "Li", n: "Lithium", c: "#fbbf24", f: "Powers modern batteries for phones and EVs."},
        {s: "Be", n: "Beryllium", c: "#fbbf24", f: "Used in space telescopes and aerospace parts."},
        {s: "B", n: "Boron", c: "#4ade80", f: "Essential for plant cell walls and lab glass."},
        {s: "C", n: "Carbon", c: "#f87171", f: "The fundamental building block of all known life."},
        {s: "N", n: "Nitrogen", c: "#f87171", f: "Makes up 78% of the air we breathe."},
        {s: "O", n: "Oxygen", c: "#f87171", f: "Necessary for life and fire combustion."},
        {s: "F", n: "Fluorine", c: "#2dd4bf", f: "Reactive gas used to prevent tooth decay."},
        {s: "Ne", n: "Neon", c: "#c084fc", f: "Glows orange-red inside advertising signs."},
        {s: "Na", n: "Sodium", c: "#fbbf24", f: "Soft metal that reacts violently with water."},
        {s: "Mg", n: "Magnesium", c: "#fbbf24", f: "Used in lightweight alloys and flares."},
        {s: "Al", n: "Aluminum", c: "#94a3b8", f: "Light, recyclable metal used in soda cans."},
        {s: "Si", n: "Silicon", c: "#4ade80", f: "Primary material for computer microchips."},
        {s: "P", n: "Phosphorus", c: "#f87171", f: "Vital for energy storage in living cells (ATP)."},
        {s: "S", n: "Sulfur", c: "#f87171", f: "Known for its distinct volcanic smell."},
        {s: "Cl", n: "Chlorine", c: "#2dd4bf", f: "Used to purify water and bleach fabrics."},
        {s: "Ar", n: "Argon", c: "#c084fc", f: "Inert gas used inside incandescent bulbs."},
        {s: "K", n: "Potassium", c: "#fbbf24", f: "Essential for healthy nerve and heart function."},
        {s: "Ca", n: "Calcium", c: "#fbbf24", f: "The key element for strong bones and teeth."}
    ];

    let snake = [{x: 200, y: 200}], dir = 'right', nextDir = 'right';
    let food = {x: 100, y: 100}, idx = 0, tailSym = [], tailCol = [];
    let running = false, gameLoop = null;

    function speak(t) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'en-US'; u.rate = 1.0;
        window.speechSynthesis.speak(u);
    }

    function render() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 400, 400);

        // Element Target
        ctx.shadowBlur = 15; ctx.shadowColor = elements[idx].c;
        ctx.fillStyle = elements[idx].c;
        ctx.fillRect(food.x, food.y, 20, 20);
        ctx.shadowBlur = 0;
        ctx.fillStyle = "black"; ctx.font = "bold 13px Arial"; ctx.textAlign = "center";
        ctx.fillText(elements[idx].s, food.x + 10, food.y + 15);

        // Snake
        snake.forEach((p, i) => {
            ctx.fillStyle = (i === 0) ? "#fff" : (tailCol[i-1] || "#334155");
            ctx.fillRect(p.x, p.y, 19, 19);
            if (i > 0 && tailSym[i-1]) {
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.font = "bold 9px Arial";
                ctx.fillText(tailSym[i-1], p.x + 10, p.y + 14);
            }
        });
    }

    function update() {
        dir = nextDir;
        let h = {...snake[0]};
        if (dir === 'up') h.y -= 20; if (dir === 'down') h.y += 20;
        if (dir === 'left') h.x -= 20; if (dir === 'right') h.x += 20;

        if (h.x < 0 || h.x >= 400 || h.y < 0 || h.y >= 400 || snake.some(p => p.x === h.x && p.y === h.y)) {
            gameOver(); return;
        }

        snake.unshift(h);
        if (h.x === food.x && h.y === food.y) {
            nameLabel.innerText = elements[idx].n.toUpperCase();
            factLabel.innerText = elements[idx].f;
            speak(elements[idx].n + ". " + elements[idx].f);
            tailSym.unshift(elements[idx].s);
            tailCol.unshift(elements[idx].c);
            idx++;
            progBar.style.width = ((idx / elements.length) * 100) + "%";
            if (idx >= elements.length) { alert("Mastery Achieved!"); reset(); }
            else { food = { x: Math.floor(Math.random()*19)*20, y: Math.floor(Math.random()*19)*20 }; }
        } else { snake.pop(); }
        render();
    }

    function setDir(d) {
        if (d === 'up' && dir !== 'down') nextDir = 'up';
        if (d === 'down' && dir !== 'up') nextDir = 'down';
        if (d === 'left' && dir !== 'right') nextDir = 'left';
        if (d === 'right' && dir !== 'left') nextDir = 'right';
    }

    function gameOver() { clearInterval(gameLoop); running = false; speak("Mission Failed"); reset(); }

    function reset() {
        clearInterval(gameLoop); running = false;
        snake = [{x: 200, y: 200}]; dir = 'right'; nextDir = 'right';
        idx = 0; tailSym = []; tailCol = []; progBar.style.width = "0%";
        startBtn.textContent = "START MISSION"; render();
    }

    startBtn.addEventListener('click', () => {
        if (running) reset();
        else {
            running = true; startBtn.textContent = "ABORT";
            speak("Metro STEM systems online. Find " + elements[idx].n);
            gameLoop = setInterval(update, 200);
        }
    });

    document.addEventListener('keydown', e => {
        if (e.key.includes('Arrow')) setDir(e.key.replace('Arrow', '').toLowerCase());
    });
    render();
</script>
</body>
  </html>
