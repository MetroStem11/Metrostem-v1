<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetroSTEM | Periodic Table Snake</title>
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #020617;
            --surface: #0f172a;
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        /* The "No-Scroll" Framework */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Stops accidental scrolling */
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Exactly the height of your screen */
            max-width: 450px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .header { flex: 0 0 auto; text-align: center; padding-bottom: 10px; }
        .brand { font-size: 24px; font-weight: 900; color: var(--primary); margin: 0; }
        .brand span { color: white; }

        /* Flexible Game Board */
        #game-container {
            flex: 1 1 auto; /* Takes up all available middle space */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            border: 2px solid var(--surface);
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #info-panel {
            flex: 0 0 auto;
            background: var(--surface);
            border-radius: 12px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            min-height: 60px;
        }

        .el-name { color: var(--primary); font-weight: 800; font-size: 16px; margin: 0; }
        .el-fact { color: var(--muted); font-size: 11px; margin: 4px 0 0 0; }

        .btn-start {
            flex: 0 0 auto;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Compact Controls */
        .controls {
            flex: 0 0 auto;
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 8px;
            justify-content: center;
            padding-bottom: 10px;
        }

        .btn-dir {
            width: 55px;
            height: 55px;
            background: var(--surface);
            border: 1px solid #334155;
            color: var(--primary);
            border-radius: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .btn-dir:active { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div class="header">
        <h1 class="brand">METRO<span>STEM</span></h1>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div id="info-panel">
        <div id="target-name" class="el-name">READY PILOT</div>
        <div id="target-fact" class="el-fact">Capture Oxygen to begin your mission.</div>
    </div>

    <button id="action-btn" class="btn-start" onclick="toggleGame()">START MISSION</button>

    <div class="controls">
        <button class="btn-dir" style="grid-area: up" ontouchstart="setDir('up')">▲</button>
        <button class="btn-dir" style="grid-area: left" ontouchstart="setDir('left')">◀</button>
        <button class="btn-dir" style="grid-area: right" ontouchstart="setDir('right')">▶</button>
        <button class="btn-dir" style="grid-area: down" ontouchstart="setDir('down')">▼</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const actionBtn = document.getElementById('action-btn');
    const nameLabel = document.getElementById('target-name');
    const factLabel = document.getElementById('target-fact');

    const elements = [
        {s: "O", n: "Oxygen", c: "#f87171", f: "Necessary for life and fire combustion."},
        {s: "H", n: "Hydrogen", c: "#38bdf8", f: "The most abundant element in the universe."},
        {s: "He", n: "Helium", c: "#c084fc", f: "Used in balloons and high-tech cooling."}
    ];

    let snake = [{x: 200, y: 200}], dir = 'right', nextDir = 'right';
    let food = {x: 100, y: 100}, idx = 0, running = false, loop = null;

    function render() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 400, 400);
        
        // Target
        ctx.fillStyle = elements[idx].c;
        ctx.fillRect(food.x, food.y, 20, 20);
        ctx.fillStyle = "black"; ctx.font = "bold 12px Arial";
        ctx.fillText(elements[idx].s, food.x+4, food.y+15);

        // Snake
        snake.forEach((p, i) => {
            ctx.fillStyle = i === 0 ? "white" : "#334155";
            ctx.fillRect(p.x, p.y, 19, 19);
        });
    }

    function update() {
        dir = nextDir;
        let h = {...snake[0]};
        if(dir === 'up') h.y -= 20; if(dir === 'down') h.y += 20;
        if(dir === 'left') h.x -= 20; if(dir === 'right') h.x += 20;

        if(h.x < 0 || h.x >= 400 || h.y < 0 || h.y >= 400) return reset();

        snake.unshift(h);
        if(h.x === food.x && h.y === food.y) {
            nameLabel.innerText = elements[idx].n.toUpperCase();
            factLabel.innerText = elements[idx].f;
            idx = (idx + 1) % elements.length;
            food = {x: Math.floor(Math.random()*19)*20, y: Math.floor(Math.random()*19)*20};
        } else { snake.pop(); }
        render();
    }

    function setDir(d) { nextDir = d; }

    function reset() {
        clearInterval(loop); running = false;
        actionBtn.innerText = "START MISSION";
        snake = [{x: 200, y: 200}]; render();
    }

    function toggleGame() {
        if(running) reset();
        else {
            running = true; actionBtn.innerText = "ABORT";
            loop = setInterval(update, 200);
        }
    }
    render();
</script>
</body>
</html>
