<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO OTRO | Cinematic About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #f9f9f7;
            --yellow: #f4d03f;
            --text-dark: #1a1a1a;
            --night-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-cream);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            min-height: 400vh; /* Scroll depth for animation */
            overflow-x: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        body.night-mode { background-color: var(--night-bg); color: #fff; }

        /* --- 1. THE CINEMATIC IMAGE JOIN (Vermeer Effect) --- */
        .hero-stage {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: none;
            overflow: hidden;
        }

        /* The split image halves */
        .split-container {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
        }

        .image-half {
            width: 50%; height: 100%;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        .image-half img {
            width: 200%; height: 100%;
            object-fit: cover;
            position: absolute;
            filter: sepia(0.2) brightness(0.8);
        }

        /* Positioning the image so it spans both halves correctly */
        .left-half img { left: 0; }
        .right-half img { right: 0; }

        /* Off-screen starting positions */
        .left-half { transform: translateX(-100%); }
        .right-half { transform: translateX(100%); }

        .hero-title {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-size: 8vw;
            z-index: 10;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            transition: opacity 0.5s ease;
        }

        /* --- 2. BOUTIQUE CONTENT --- */
        .main-content {
            position: relative;
            z-index: 100;
            margin-top: 120vh;
            background: var(--bg-cream);
        }

        .loconess-sidebar {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 60px; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 40px 0; border-left: 1px solid #ddd;
            background: var(--bg-cream); z-index: 200;
        }

        .sidebar-track { height: 40%; width: 1px; background: #ddd; position: relative; }
        .sidebar-marker { position: absolute; width: 10px; height: 10px; background: var(--yellow); border-radius: 50%; left: -5px; }

        section { display: flex; flex-direction: column; padding: 80px 20px; gap: 40px; max-width: 1200px; margin: 0 auto; }
        .image-box { width: 100%; height: 400px; overflow: hidden; background: #eee; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .text-box { flex: 1; }
        .yellow-label { background: var(--yellow); padding: 5px 15px; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; display: inline-block; margin-bottom: 20px; color: #000; }

        /* --- 3. MAGNETIC FOOTER --- */
        footer { background: #fff; padding: 80px 10%; display: flex; justify-content: space-between; align-items: center; color: #000; }
        .social-row { display: flex; gap: 20px; }
        .magnetic-btn { width: 50px; height: 50px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease-out; font-weight: 800; }

        @media (min-width: 768px) {
            section { flex-direction: row; padding: 120px 80px; align-items: center; gap: 80px; }
            section.reverse { flex-direction: row-reverse; }
            .sidebar { width: 80px; }
            .hero-title { font-size: 5rem; }
        }
    </style>
</head>
