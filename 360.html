<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO OTRO | Full-Size Immersive Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #f9f9f7;
            --yellow: #f4d03f;
            --accent-red: #a62626;
            --text-dark: #1a1a1a;
            --night-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            transition: background-color 0.8s ease, color 0.8s ease;
            overflow-x: hidden;
        }

        body.night-mode { background-color: var(--night-bg); color: #fff; }

        /* --- 1. FULL-SIZE 360 VIDEO STAGE --- */
        .recap-viewport {
            position: relative;
            height: 400vh; /* Long scroll for overlays */
        }

        .video-fixed-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: #000;
            overflow: hidden; /* Removed oval-clipper */
        }

        .video-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        .video-wrapper iframe {
            width: 100vw; height: 100vh;
            border: none;
            filter: sepia(0.4) brightness(0.7);
            object-fit: cover;
        }

        /* --- 2. SURREALIST OVERLAYS --- */
        .recap-content { position: relative; z-index: 10; }
        .recap-step { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        .overlay-svg {
            width: 320px; height: 320px;
            opacity: 0; transform: scale(0.8) translateY(100px);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .green-label {
            background: #00ff00; color: #000;
            font-weight: 900; padding: 12px 24px;
            text-transform: uppercase; margin-top: 20px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            opacity: 0; transition: 0.4s ease 0.3s;
        }

        .in-view .overlay-svg { opacity: 1; transform: scale(1) translateY(0); }
        .in-view .green-label { opacity: 1; }

        /* --- 3. BOUTIQUE ABOUT US & SIDEBAR --- */
        .about-wrapper { position: relative; background: var(--bg-cream); padding-right: 80px; }

        .loconess-sidebar {
            position: absolute; top: 100px; right: 0; bottom: 100px;
            width: 80px; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 40px 0; border-left: 1px solid #ddd;
        }

        .sidebar-track { height: 60%; width: 1px; background: #ddd; position: relative; }
        .sidebar-marker { position: absolute; width: 12px; height: 12px; background: var(--yellow); border-radius: 50%; left: -6px; transition: top 0.1s linear; }

        .content-row { display: flex; align-items: center; padding: 100px 80px; gap: 80px; }
        .content-row.reverse { flex-direction: row-reverse; }

        .image-box { flex: 1.2; height: 500px; overflow: hidden; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }
        .text-box { flex: 1; }
        .yellow-tag { background: var(--yellow); padding: 5px 15px; font-weight: 900; font-size: 0.8rem; display: inline-block; margin-bottom: 20px; color: #000; text-transform: uppercase; }

        /* --- 4. MAGNETIC FOOTER --- */
        footer { background: #fff; padding: 100px 10%; display: flex; justify-content: space-between; align-items: center; }
        .social-row { display: flex; gap: 20px; }
        .magnetic-btn { width: 50px; height: 50px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease-out; font-weight: 800; }

        @media (max-width: 768px) {
            .content-row { flex-direction: column; padding: 40px 20px; text-align: center; }
            .image-box { height: 300px; width: 100%; }
            .loconess-sidebar { width: 40px; }
            .about-wrapper { padding-right: 40px; }
        }
    </style>
</head>
<body>

    <div class="recap-viewport">
        <div class="video-fixed-container">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/XQLb-bA47q0?autoplay=1&mute=1&loop=1&playlist=XQLb-bA47q0&controls=0&enablejsapi=1" allow="autoplay; encrypted-media"></iframe>
            </div>
        </div>

        <div class="recap-content">
            <section class="recap-step">
                <div class="overlay-svg">
                    <svg viewBox="0 0 400 300">
                        <path d="M220 200 L210 150 C 205 100, 230 40, 250 50 C 265 60, 260 90, 260 110 L270 200 Z" fill="#E8C3A9" stroke="#333"/>
                        <path d="M200 130 C 180 80, 200 40, 220 50 L230 130 Z" fill="#E8C3A9" stroke="#333"/>
                        <rect x="205" y="60" width="10" height="15" rx="3" fill="white" opacity="0.8"/>
                        <path d="M100 200 L110 130 C 130 80, 150 130, 140 200 Z" fill="#E8C3A9" stroke="#333"/>
                        <rect x="150" y="110" width="40" height="10" fill="white" rx="5"/>
                    </svg>
                </div>
                <div class="green-label">Quickie in the Kitchen</div>
            </section>

            <section class="recap-step">
                <div class="overlay-svg">
                    <svg viewBox="0 0 200 200">
                        <path d="M100 10 L115 70 L175 75 L130 115 L150 175 L100 140 L50 175 L70 115 L25 75 L85 70 Z" fill="black" />
                        <path d="M90 20 L90 80 M100 20 L100 85 M110 20 L110 80" stroke="white" stroke-width="4"/>
                        <rect x="85" y="80" width="30" height="100" fill="white" rx="5"/>
                    </svg>
                </div>
                <div class="green-label">200% Off Every Time You Dine</div>
            </section>
        </div>
    </div>

    <div class="about-wrapper">
        <aside class="loconess-sidebar">
            <span>‚òº</span>
            <div class="sidebar-track"><div class="sidebar-marker" id="marker"></div></div>
            <span style="writing-mode: vertical-rl; text-transform: uppercase; font-size: 0.6rem; color: #999;">Increase of Loconess</span>
            <span>‚òæ</span>
        </aside>

        <section class="content-row">
            <div class="image-box"><img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=800"></div>
            <div class="text-box">
                <span class="yellow-tag">Breakfast</span>
                <p>From 10:00. Specialty coffee, smooth and crafted with care.</p>
            </div>
        </section>

        <section class="content-row reverse">
            <div class="image-box"><img src="https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=800"></div>
            <div class="text-box">
                <span class="yellow-tag">Food Menu</span>
                <p>Served all day. Soulful producers and small-scale wines.</p>
            </div>
        </section>
    </div>

    <footer>
        <div style="font-weight: 800; font-size: 0.7rem; text-transform: uppercase;">Instagram / Phone / Location</div>
        <div class="social-row">
            <div class="magnetic-btn">ig</div>
            <div class="magnetic-btn">wa</div>
            <div class="magnetic-btn">üìç</div>
        </div>
    </footer>

    <script>
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) e.target.classList.add('in-view');
                else e.target.classList.remove('in-view');
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('.recap-step').forEach(s => obs.observe(s));

        window.addEventListener('scroll', () => {
            const about = document.querySelector('.about-wrapper');
            const aboutTop = about.offsetTop;
            const aboutHeight = about.offsetHeight;
            const scroll = window.scrollY + window.innerHeight / 2;
            
            if (scroll >= aboutTop && scroll <= aboutTop + aboutHeight) {
                const progress = ((scroll - aboutTop) / aboutHeight) * 100;
                document.getElementById('marker').style.top = Math.min(progress, 100) + "%";
            }
        });

        document.querySelectorAll('.magnetic-btn').forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const r = btn.getBoundingClientRect();
                btn.style.transform = `translate(${(e.clientX - r.left - r.width/2)*0.4}px, ${(e.clientY - r.top - r.height/2)*0.4}px)`;
            });
            btn.addEventListener('mouseleave', () => btn.style.transform = '');
        });
    </script>
</body>
</html>
